version: '3.8'

services:
  postgres-primary:
    image: postgres:16
    container_name: bahyway-postgres-primary
    hostname: postgres-primary
    environment:
      POSTGRES_DB: alarminsight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    command: postgres -c wal_level=replica -c max_wal_senders=10 -c max_replication_slots=10 -c hot_standby=on
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
    networks:
      - bahyway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:16
    container_name: bahyway-postgres-replica
    hostname: postgres-replica
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
    ports:
      - "5433:5432"
    command: |
      bash -c "
      until pg_isready -h postgres-primary -U postgres; do
        echo 'Waiting for primary...'
        sleep 2
      done

      rm -rf /var/lib/postgresql/data/*

      PGPASSWORD=replicator123 pg_basebackup -h postgres-primary -U replicator -D /var/lib/postgresql/data -Fp -Xs -P -R

      chown -R postgres:postgres /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data

      exec postgres
      "
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    networks:
      - bahyway-network
    depends_on:
      postgres-primary:
        condition: service_healthy

networks:
  bahyway-network:
    driver: bridge

volumes:
  postgres-primary-


